<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(58, 123, 151);
        }
        @media only screen and (min-width: 500px) 
                and (max-width: 700px) {
            body {
                background-color: red;
            }
        }
    </style>
</head>
<body>
   <p>On devices with minimum width of 500px
    and maximum width of 700px, the background
    color will be black</p> 
    <p>
        On the other hand, devices with less than the
        minimum width of 500px will have the
        body be displayed in blue
    </p>
</body>
</html>
