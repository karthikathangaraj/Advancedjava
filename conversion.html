<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Type Conversion(Coercion)</h1>
    <script>
        var x=10+'20';
        var y='20'+10;
        var z=true+10;
        document.write(x+ "<br>");
        document.write(y+ "<br>");
        document.write(z+ "<br>");
        var a=10-'5';
        document.write(a+ "<br>");
        var a1=(10=='10');
        document.write(a1+ "<br>");
        var a2=(true==1);
        document.write(a2+ "<br>");
        var a3=(true=="true");
        document.write(a3+ "<br>");

    </script>
</body>
</html>
